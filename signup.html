<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" />
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <img src="img/SuperSports.png" alt="" />
        <div class="signup">
            <a href="">Sign In</a>
            <img src="img/signup.svg" alt="">
        </div>
    </nav>
    
    <section class="background">
        <img src="img/background01.png" alt="" />
    </section>
    <section class="text">
        <ul class="food-items">
            <li class="row">
                <img src="img/batball.png" class="food-image" alt>
                <div class="info">
                    <div class="name">Nike <br> Runner Orange</div>
                    <div class="info-bottom">
                        <div class="price">
                            $
                            380
                        </div>
                        <button class="add"> Add +</button>
                    </div>
                </div>
            </li>
            <li class="row">
                <img src="img/football.png" class="food-image" alt>
                <div class="info">
                    <div class="name">Nike <br> Track Suit Pink</div>
                    <div class="info-bottom">
                        <div class="price">
                            $
                            1000
                        </div>
                        <button class="add"> Add +</button>
                    </div>
                </div>
            </li>
            <li class="row">
                <img src="img/hocky.png" class="food-image" alt>
                <div class="info">
                    <div class="name">Nike <br> Flex Runner</div>
                    <div class="info-bottom">
                        <div class="price">
                            $
                            1000
                        </div>
                        <button class="add"> - 1 +</button>
                    </div>
                </div>
            </li>
            <li class="row" style="padding-bottom:50px;">
                <img src="img/badminton.png" class="food-image" alt>
                <div class="info">
                    <div class="name">Nike <br> Black track pants </div>
                    <div class="info-bottom">
                        <div class="price">
                            $
                            300
                        </div>
                        <button class="add">  Add +</button>
                    </div>
                </div>
            </li>
        </ul>
        <section class="bottom">
            <div class="footer">
                <p>Subtotal: $1000</p>
                <button>Check Your Cart</button>
            </div>
        </section>
    </section>
    <section class="popup">
      <div class="popup-inner">
      <img src="img/cross01.svg" class="cross" alt="">
        <h1 class="heading"> SuperSports </h1>
        <h2>SIGN UP</h2>
        <div class="popup-input">
        <input type="name" required placeholder=Name />
          <br /><br />
          <input type="email" required placeholder=Email-address />
          <br /><br />
          <input type="password" required placeholder=Password />
          <br /> <br />
          <button >SIGN UP</button>
          <br>
          <br>
          <p>Already a Member? <a href="./login.html">sign in</a></p>
          </div>
        </div>
      </div>
    </section>
    
    
</body>
</html>
